<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="icon"  type="image/png" href="css/triple i a.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="light">
            <div class="house">
                <b><h1>Login to Triple I Biz</h1></b>
            </div>
            <form id="login-form">
                <input class="email" type="email" name="email" placeholder="Email" required /><br>
                <input class="password" type="password" name="password" placeholder="Password" required /><br>
                <button type="submit">Login</button>
            </form>
            <center><h5>Don't have an account? <a href="/register">Sign Up</a></h5></center>
        </div>
    </div>
</body>
</html>
