<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
     <link rel="icon"  type="image/png" href="css/triple i a.png">
    <title>Register</title>
    <script src="register.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="light">
            <div class="house">
                <b><h1>Sign Up for Triple I Biz</h1></b>
            </div>
            <form id="register-form">
                <input id="username" class="username" type="text" name="username" placeholder="Username" required /><br>
                <input id="email" class="email" type="email" name="email" placeholder="Email" required /><br>
                <input id="password" class="password" type="password" name="password" placeholder="Password" required /><br>
                <button class="submit" type="submit">Sign Up</button>
            </form>
            <h5>If you have an account, please <a href="login.html">Login</a></h5>
        </div>
    </div>
</body>
</html>
